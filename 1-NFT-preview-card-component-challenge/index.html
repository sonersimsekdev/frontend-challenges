<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--coding by: @sonersimsekdev--->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-img"/>
      </div>
      <div class="header">
        <h1 >Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethdays">
          <div><img src="./images/icon-ethereum.svg" alt=""> <p id="hoverp"> 0.041 ETH</p></div>
          <div><img src="./images/icon-clock.svg" alt=""> <p>3 days left</p></div>          
        </div>
      </div>
      <div class="hr"></div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span id="hoverpsan">Jules Wyvern</span> </p>
      </div>
    </div>
    <!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
