<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-left-side">
      <div class="top-text">
        <h1>Get <span class="purpleWord">insights</span> that help your business grow.</h1>
        <p class="top-bottom-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="bottom-text">
        <div class="left-words mobile-top-words">
          <p class="inside-words-head">10k+</p><p class="inside-words-body">companies</p>
        </div>
        <div class="middle-words mobile-middle-words">
          <p class="inside-words-head">314</p><p class="inside-words-body">templates</p>
        </div>
        <div class="right-words mobile-bottom-words">
          <p class="inside-words-head">12m+</p><p class="inside-words-body">queries</p>
        </div>
      </div>
    </div> <!--same time mobile top side-->
    <div class="card-right-side">
      <img src="../2-Stats preview card component/images/image-header-desktop.jpg" class="main-image" alt="">
      <img src="../2-Stats preview card component/images/image-header-mobile.jpg" class="mobile-image" alt="">
    </div>
  </div>

</html>
